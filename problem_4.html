<!DOCTYPE html>
<html lang="en">
<!-- Codecraft Day 15 Loops - #4 
If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.
Find the sum of all the multiples of 3 or 5 below 1500.
(source: https://projecteuler.net/problem=2 with edits) 
-->
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="output"></div>

	<script>
		var sum = 0; 
		var topNum = 1500;
		/* sum of all natural numbers below topNum that are multiples of 3 or 5 */
		for ( var i=0; i<topNum; i++ ) {
			if( (i%3 === 0) || (i%5 === 0) ){
				sum += i;
			}
		}
		console.log(sum);
	</script>
	
</body>
</html>
